server:
  http_listen_port: 9080  # Promtail 내부 포트

positions:
  filename: /tmp/positions.yaml  # 로그 위치 기억

clients:
  - url: http://loki:3100/loki/api/v1/push  # Loki로 로그 전송

scrape_configs:
  # 1️⃣ 컨테이너 로그 수집 설정
  - job_name: docker-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: "docker-logs"
        __path__: "/var/lib/docker/containers/*/*-json.log"  # 모든 컨테이너 로그 수집

  # 2️⃣ 파일 로그 수집 설정
  - job_name: file-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: "file-logs"
          app: "cron-job"
        __path__: "/var/log/_data/cron.log"  # cron.log 파일에 대한 로그 수집
