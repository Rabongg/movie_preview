---
auth_enabled: false

server:
  http_listen_port: 3100

distributor:
  ring:
    kvstore:
      store: inmemory  # 키-값 저장소를 메모리에 유지

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  retention_period: 744h # 31 days
  allow_structured_metadata: false
  query_timeout: 1m
  max_query_lookback: 744h # 31일 조회 허용

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 30s
  chunk_target_size: 1048576         # 압축 후 1MB 목표
  max_chunk_age: 1h                  # 최대 1시간 유지 후 flush
  chunk_idle_period: 5m                # 5분 이상 로그 없으면 flush

schema_config:
  configs:
    - from: 2025-01-01
      store: tsdb
      object_store: s3
      schema: v12
      index:
        prefix: index_
        period: 24h

compactor:
  working_directory: /var/loki/compactor
  delete_request_store: s3
  compaction_interval: 6h
  retention_enabled: true

storage_config:
  aws:
    endpoint: s3.${S3_REGION}.amazonaws.com
    bucketnames: ${S3_BUCKET_NAME}
    region: ${S3_REGION}
    access_key_id: ${S3_ACCESS_KEY}
    secret_access_key: ${S3_SECRET_KEY}
  tsdb_shipper:
    active_index_directory: /loki/tsdb-shipper-active
    cache_location: /loki/tsdb-shipper-cache

common:
  path_prefix: /loki