---
auth_enabled: false

server:
  http_listen_port: 3100

distributor:
  ring:
    kvstore:
      store: inmemory  # 키-값 저장소를 메모리에 유지

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

schema_config:
  configs:
    - from: 2025-01-01
      store: tsdb
      object_store: s3
      schema: v12
      index:
        prefix: index_
        period: 24h

storage_config:
  aws:
    s3: s3://${S3_ACCESS_KEY}:${S3_SECRET_KEY}@${S3_REGION}/${S3_BUCKET_NAME}
    s3forcepathstyle: true

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  retention_period: 744h # 31 days
  allow_structured_metadata: false

common:
  path_prefix: /loki
